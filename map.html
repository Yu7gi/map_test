<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>Sample_GoogleMap</title>

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCGOaMNKAl9DQr_sfqmToNtq5MVGAWOpz0&language=ja"></script>

    <style>
      html { height: 100% }
      body { height: 100% }
      #map { height: 100%; width: 100%}
    </style>
  </head>

  <body>
    <div id="map"></div>

    <script>
      var MyLatLng = new google.maps.LatLng(49.285758, -123.127310);
      var Options = {
        zoom: 15,
        center: MyLatLng,
        mapTypeId: 'roadmap'
      };
      var map = new google.maps.Map(document.getElementById('map'), Options);
    </script>

  </body>
</html>
